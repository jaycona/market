<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KIM's Family 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 20px; /* 여기에 조절하고자 하는 마진 값을 넣어주세요. */
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
         /* 모든 카드의 이미지 높이를 동일하게 조정 */
         .card-img-top {
            height: 200px; /* 원하는 높이로 조절 */
            object-fit: cover; /* 이미지를 적절하게 채우도록 설정 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">KIM's Family 중고마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
    <div class="container mt-5">
        <div class="row">
          <!-- 카드 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://th.bing.com/th/id/OIP.bwEAVSlxRgVu1D_8zaJ8vwHaHa?w=209&h=209&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-img-top" alt="카드1 이미지">
              <div class="card-body">
                <h5 class="card-title">전기밥솥</h5>
                <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                <p class="card-text">한 번도 사용하지 않은 전기밥솥 판매합니다. 새 제품과 동일한 상태입니다.</p>
                <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link">자세히 보기</a>
              </div>
            </div>
          </div>
  
          <!-- 카드 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://th.bing.com/th/id/OIP.rK1PwJUa1Y7ov7JaVCK8LAHaHa?w=201&h=201&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-img-top" alt="카드2 이미지">
              <div class="card-body">
                <h5 class="card-title">컴퓨터 의자</h5>
                <h6 class="card-subtitle mb-2 text-muted">50만원</h6>
                <p class="card-text">편안한 컴퓨터 의자 판매합니다. 사용감이 거의 없으며 거의 새것과 같은 상태입니다.</p>
                <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link">자세히 보기</a>
              </div>
            </div>
          </div>
  
          <!-- 카드 3 (책장 스타일) -->
          <div class="col-md-4">
            <div class="card" style="position: relative; overflow: hidden;">
              <img src="https://th.bing.com/th/id/OIP.VXEPsPszZwDQUOd-y-RFDQHaFj?w=254&h=191&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-img-top" alt="카드3 이미지" style="height: 150px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">책장</h5>
                <h6 class="card-subtitle mb-2 text-muted">40만원</h6>
                <p class="card-text">고급 나무 소재의 책장 판매합니다. 책과 소품을 꾸미기에 적합한 아름다운 디자인입니다.</p>
                <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link">자세히 보기</a>
              </div>
            </div>
          </div>
        </div>
        
</div>
</body>

</html>
